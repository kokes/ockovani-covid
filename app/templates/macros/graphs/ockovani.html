{% macro graf_ockovani(data) -%}
<div id="graf-ockovani"></div>

<script>
$('a[data-toggle="tab"]').on("shown.bs.tab", function (e) {
    var target = $(e.target).attr("href")

    if(target==="#vaccination_graph") {
        const ockovane = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['ockovane'] }},{% endfor %}],
            mode: "lines+markers",
            type: "scatter",
            name: "ockovane",
        }

        const ockovane_1 = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['ockovane_1'] }},{% endfor %}],
            mode: "lines+markers",
            type: "scatter",
            name: "ockovane 1",
        }

        const ockovane_2 = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['ockovane_2'] }},{% endfor %}],
            mode: "lines+markers",
            type: "scatter",
            name: "ockovane 2",
        }

        const rezervace = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['rezervace'] }},{% endfor %}],
            mode: "lines+markers",
            type: "scatter",
            name: "rezervace",
        }

        const rezervace_1 = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['rezervace_1'] }},{% endfor %}],
            mode: "lines+markers",
            type: "scatter",
            name: "rezervace 1",
        }

        const rezervace_2 = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['rezervace_2'] }},{% endfor %}],
            mode: "lines+markers",
            type: "scatter",
            name: "rezervace 2",
        }

        const pouzite = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['pouzite'] }},{% endfor %}],
            mode: "lines+markers",
            type: "scatter",
            name: "pouzite",
        }

        const kapacita = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['kapacita'] }},{% endfor %}],
            mode: "lines+markers",
            type: "scatter",
            name: "kapacita",
        }

        const layout = {
            title: "Počet rezervací, očkovaných a spotřebovaných dávek",
            autosize: true,
            xaxis: {
                title: "Datum [den]",
                type: "date",
                tickformat: "%-d.%-m.%Y",
                range: [new Date().setMonth(new Date().getMonth()-1), new Date()],
                rangeslider: true,
                rangeselector: {
                    buttons: [
                        {
                            count: 7,
                            label: "1 týden",
                            step: "day",
                            stepmode: "backward"
                        },
                        {
                            count: 14,
                            label: "2 týdny",
                            step: "day",
                            stepmode: "backward"
                        },
                        {
                            count: 1,
                            label: "1 měsíc",
                            step: "month",
                            stepmode: "backward",
                        },
                        {
                            label: "všechna data",
                            step: "all"
                        }
                    ],
                    xanchor: "center",
                    x: 0.5,
                }
            },
            yaxis: {
                title: "Počet dávek",
                automargin: true
            },
            showlegend: true,
            legend: {
                orientation: "h",
                xanchor: "center",
                x: 0.5,
                y: -0.4,
            },
            height: 700,
        }

        const data = [ockovane, ockovane_1, ockovane_2, rezervace, rezervace_1, rezervace_2, pouzite, kapacita];

        const config = {
            responsive: true,
            displayModeBar: false,
        }

        Plotly.newPlot("graf-ockovani", data, layout, config);
    }
});
</script>
{%- endmacro %}
